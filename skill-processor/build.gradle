plugins {
    id 'java-library'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'com.github.junzzzz'
version '0.1'

dependencies {
    implementation files("${System.getenv('JAVA_HOME')}/lib/tools.jar")

    implementation group: 'com.google.auto.service', name: 'auto-service', version: '1.0.1'
}